<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miraculous - Assistir Episódios</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-image: url('https://i.imgur.com/M0a9zDh.jpeg'); /* imagem de fundo parecida */
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .btns {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    iframe {
      width: 300px;
      height: 170px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miraculous: As Aventuras de Ladybug</h1>
    <div class="btns">
      <button class="btn">▶️ Assistir</button>
      <button class="btn">ℹ️ Informações</button>
    </div>
  </header>

  <section class="videos">
    <!-- Exemplo de vídeos do YouTube -->
    <iframe src="https://www.youtube.com/embed/3FyrhspGfCA" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/9Gy5FdcJcMg" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/Yp7vZ5dTK38" frameborder="0" allowfullscreen></iframe>
  </section>
</body>
</html>
